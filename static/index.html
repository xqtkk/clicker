<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet clicker</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–µ —Å—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars"></div>

    <aside id="upgrade-menu">
        <h3>Upgrades</h3>
        <div>
            <div class="upgrade-container">
                <button id="buyAutoClicker1" onclick="buyAutoClicker1()">CAMPFIRE +1 ENERGY/S (BUY, 100)</button>
                <span id="autoClicker1">0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill1" class="progress-fill"></div>
            </div>
        </div>
        
        <div>
            <div class="upgrade-container">
                <button id="buyAutoClicker10" onclick="buyAutoClicker10()">FARM +10 ENERGY/S (BUY, 100)</button>
                <span id="autoClicker10">0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill10" class="progress-fill"></div>
            </div>
        </div>
        
        <div>
            <div class="upgrade-container">
                <button id="buyAutoClicker120" onclick="buyAutoClicker120()">ANIMAL FARM +120 ENERGY/S (BUY, 10'000)</button>
                <span id="autoClicker120">0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill120" class="progress-fill"></div>
            </div>
        </div>
        
        <div>
            <div class="upgrade-container">
                <button id="buyAutoClicker1000" onclick="buyAutoClicker1000()">WINDMILL +1000 ENERGY/S (BUY, 75'000)</button>
                <span id="autoClicker1000">0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill1000" class="progress-fill"></div>
            </div>
        </div>
        
        <div>
            <div class="upgrade-container">
                <button id="buyAutoClicker5000" onclick="buyAutoClicker5000()">FACTORY +5000 ENERGY/S (BUY, 250'000)</button>
                <span id="autoClicker5000">0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill5000" class="progress-fill"></div>
            </div>
        </div>
        
        <div>
            <div class="upgrade-container">
                <button id="buyClickPowerUpgrade" onclick="buyClickPowerUpgrade()">EARTH CLICKER 2X CLICK POWER (BUY, 20)</button>
                <span id="clickPowerUpgrades">0</span>
            </div>
            <div class="progress-bar">
                <div id="clickPowerUpgradeProgress-fill" class="progress-fill"></div>
            </div>
        </div>        
    </aside>

    <main>
        <h1><span id="score">0</span> ENERGY</h1>
        <h2><span id="autoClicks">0</span> ENERGY/S</h2>
        <div id="planet-container">
            <button id="clickButton"></button>
        </div>
        <p id="critical" style="user-select: none;">Critical hit!</p>
        <div id="floating-numbers-container"></div>
    </main>

    <button id="achievementsButton" onclick="toggleAchievements()">üèÖ</button>
    <button id="statsButton" onclick="toggleStats()">üìä</button>

    <div id="achievements">
        <h3>Achievements</h3>
        <ul id="achievementsList"></ul>
        <button id="closeAchievements" onclick="toggleAchievements()">Close</button>
    </div>
    <div id="stats" style="display:none;"></div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–π JS -->
    <script src="script.js"></script>    
</body>
</html>
